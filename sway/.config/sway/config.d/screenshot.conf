# Requires: grim, grimshot
bindsym {
    # Fullscreen
    Print exec grim ~/Pictures/Screenshots/screenshot-$(date +%s).png
    # Area
    Shift+Print exec grim -g "$(slurp)" ~/Pictures/Screenshots/screenshot-$(date +%s).png
    # Active window
    Alt+Print exec grimshot save active ~/Pictures/Screenshots/screenshot-$(date +%s).png
    # Color picker
    $mod+Shift+p exec grim -g "$(slurp -p)" -t ppm - | convert - -format '%[pixel:p{0,0}]' txt:- | tail -n 1 | cut -d ' ' -f 4 | wl-copy -n
}
