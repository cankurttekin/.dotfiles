set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ',*:Tc'
set -g mouse on
set -g history-limit 10000
set -s escape-time 0
set -g prefix C-s
setw -g mode-keys vi
set-option -g focus-events on
set-option -g allow-passthrough on

set -g base-index 1

bind r source-file ~/.tmux.conf \; display "tmux config reloaded"

bind-key h select-pane -L
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key m last-window

bind | split-window -h
bind - split-window -v

# status bar
set -g status-position bottom
set -g status-interval 60 
set -g status-style 'bg=black fg=magenta'
set -g status-left "#[fg=black,bg=magenta] #S "
set -g status-right "@#H %b %d %H:%M"

set-option -g renumber-windows on

bind -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard -i'
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard -i'
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"

bind-key -r f run-shell "tmux neww tmux-sessionizer"
bind-key -r M-o run-shell "tmux-sessionizer -s 0" # opencode
bind-key -r M-y run-shell "tmux-sessionizer -s 1" # youtube-tui
